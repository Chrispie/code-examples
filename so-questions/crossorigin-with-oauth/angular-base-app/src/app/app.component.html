<div class="container">
  <button (click)="callOAuthServer()">Call OAuth Server</button>
  <div>Access Token from OAuth Server:</div>
  <div><input type="text" [(ngModel)]="access_token"></div>
  <br/>
  <button (click)="callResourceServer()">Call Resource Rest Server</button>
  <br/>
  <div>Response from Rest Server</div>
  <div>{{response}}</div>

  <br/>
  <br/>
  <br/>
  <div>Error message {{errorMsg}}</div>
</div>
